<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<link type="text/css" rel="stylesheet"  />
<head>
    <title>Uusi osallistuja</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Lis채채 uusi osallistuja</h1>
	<div> 

		<form th:object="${osallistuja}" th:action="@{saveOsallistuja}" action="#" method="post">
		  	<table>
			<tr>
				<td>Etunimi:</td>
				<td><input type="text" th:field="*{etunimi}" /></td>
				<td th:if="${#fields.hasErrors('etunimi')}" th:errors="*{etunimi}">Etunimi Error</td>
			</tr>
			<tr>
				<td>Sukunimi:</td>
				<td><input type="text" th:field="*{sukunimi}" /></td>
				<td th:if="${#fields.hasErrors('sukunimi')}" th:errors="*{sukunimi}">Sukunimi Error</td>
			</tr>
			<tr>
				<td>Lempinimi:</td>
				<td><input type="text" th:field="*{lempinimi}" /></td>
				<td th:if="${#fields.hasErrors('lempinimi')}" th:errors="*{lempinimi}">Lempinimi Error</td>
			</tr>
			
			<tr>
				<td><button type="submit">Lis채채</button></td>
			</tr>
			</table>
			
		</form>
	</div>
</body>
</html>
